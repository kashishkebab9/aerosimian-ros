%YAML 1.2
---
launch:
  - node_container:
      pkg: rclcpp_components
      exec: component_container
      name: aerosimian_container
      namespace: ''
  - load_composable_node:
      target: "aerosimian_container"
      composable_node:
        - pkg: mocap_vicon
          plugin: mocap::ViconDriverComponent
          name: mocap_vicon
            # remap:
            #   - from: /image
            #     to: /burgerimage
          param:
            - name: server_address
              value: '192.168.8.2'
            - name: frame_rate
              value: 100
            - name: max_accel
              value: 10.0
            - name: publish_tf
              value: true
            - name: publish_pts
              value: true
        - pkg: aerosimian
          plugin: aerosimian::AeroSimianStateThetaEstimatorComponent
          name: state_estimator
          remap:
            - from: /pendulum_markers
              to: /aerosimian_pendulum/individual_marker_array
            - from: /quad_markers
              to: /aerosimian_quad/individual_marker_array



